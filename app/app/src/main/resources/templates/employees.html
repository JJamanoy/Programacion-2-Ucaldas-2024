<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3> Lista de Empleados </h3>
        <table border="3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employeeListAttribute}">
                    <td th:text="${employee.fullname}"></td>
                    <td th:text="${employee.user_email}"></td>
                    <td>
                        <form th:action="@{/editEmployee(employee.id)}" method="post"></form>
                        <button type="submit">Editar</button>
                        <form th:action="@{/deleteEmployee(employee.id)}" method="post"></form>
                        <button type="submit">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
