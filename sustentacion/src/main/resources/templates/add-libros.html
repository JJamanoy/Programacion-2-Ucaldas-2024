<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h3> Nuevo Libro </h3>
    <form th:action="@{/add-libros}" th:object="${addLibros}" method="post">
        <div>
            <label for="titulo"> Titulo: </label>
            <input type="text" id="titulo" th:field="*{titulo}"/>
        </div>
        <div>
            <label for="autor"> Autor: </label>
            <input type="text" id="autor" th:field="*{autor}"/>
        </div>
        <div>
            <label for="genero"> Genero: </label>
            <input type="text" id="genero" th:field="*{genero}"/>
        </div>
        <div>
            <label for="fecha_publicacion"> Fecha de publicación</label>
            <input type="date" id="fecha_publicacion" th:field="*{fecha_publicacion}"/>
        </div>
        <div>
            <label for="isbn"> ISBN: </label>
            <input type="text" id="isbn" th:field="*{isbn}"/>
        </div>
        <div>
            <label for="cantidad_disponible"> Cantidad disponible: </label>
            <input type="number" id="cantidad_disponible" th:field="*{cantidad_disponible}"/>
        </div>
        <div>
            <label for="descripcion"> Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}"/>
        </div>
        <div>
            <label for="imagen_portada"> Imagen de portada: </label>
            <input type="text" id="imagen_portada" th:field="*{imagen_portada}"/>
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
